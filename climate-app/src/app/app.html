<div class="app-container" dir="rtl">

  <div>
    <nav class="tab-navigation" style="display: flex; align-items: center;">
      <span class="app-title">מערכת אקלים</span>
      <div class="tab-container">
        @for (tab of tabs; track tab.id) {
        <button class="tab-button" [class.active]="activeTab() === tab.id" (click)="selectTab(tab.id)">
          {{ tab.label }}
        </button>
        }
      </div>
    </nav>
  </div>

  <main class="main-content" style="height: 90vh; max-height: 90vh; overflow: auto;">
    <router-outlet></router-outlet>
  </main>
</div>
